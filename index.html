---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link post-title" href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span><span class="post-meta post-comments"><a href="{{ post.url }}#disqus_thread">Comments</a></span>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
  
</div>
