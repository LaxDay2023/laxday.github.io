<body>

  {% include header.html %}

  <div class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </div>

  {% include footer.html %}

  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'erresen';
    /* * * DON'T EDIT BELOW THIS LINE * * */

  <div class='cookieConsentContainer' id='cookieConsentContainer'>
    <div class='cookieDesc'>
      <p>This website uses cookies to ensure you get the best experience. For more details, see the <a href='/privacy'
          target='_blank'>privacy policy</a>.</p>
    </div>
    <div class='cookieButton'><a onClick='purecookieDismiss();'>ACCEPT</a></div>
  </div>

  <script>
    // --- Config --- //
    var purecookieDesc =
      "This website uses cookies to ensure you get the best experience. For more details, see the <a href='/privacy' target='_blank'>privacy policy</a>."; // Description
    var purecookieButton = "ACCEPT"; // Button text
    // ---        --- //

    function pureFadeIn(elem, display) {
      var el = document.getElementById(elem);
      el.style.opacity = 0;
      el.style.display = display || "block";

      (function fade() {
        var val = parseFloat(el.style.opacity);
        if (!((val += 0.02) > 1)) {
          el.style.opacity = val;
          requestAnimationFrame(fade);
        }
      })();
    }
    function pureFadeOut(elem) {
      var el = document.getElementById(elem);
      el.style.opacity = 1;

      (function fade() {
        if ((el.style.opacity -= 0.02) < 0) {
          el.style.display = "none";
        } else {
          requestAnimationFrame(fade);
        }
      })();
    }

    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(";");
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == " ") c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }
    function eraseCookie(name) {
      document.cookie = name + "=; Max-Age=-99999999;";
    }

    function cookieConsent() {
      if (!getCookie("purecookieDismiss")) {
        pureFadeIn("cookieConsentContainer");
      }
    }

    function purecookieDismiss() {
      setCookie("purecookieDismiss", "1", 365);
      pureFadeOut("cookieConsentContainer");
    }

    window.onload = function () {
      cookieConsent();
    };

  </script>

</body>

</html>
